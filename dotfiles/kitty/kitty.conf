# disable ctrl+tab
map ctrl+tab ungrabbed

# tab shortcuts
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# layout
enabled_layouts splits:split_axis=horizontal

# jump to neighboring window
map ctrl+shift+w>h neighboring_window left
map ctrl+shift+w>l neighboring_window right
map ctrl+shift+w>j neighboring_window down
map ctrl+shift+w>k neighboring_window up

# move window
map ctrl+shift+w>shift+h move_window left
map ctrl+shift+w>shift+l move_window right
map ctrl+shift+w>shift+j move_window down
map ctrl+shift+w>shift+k move_window up

# create a new window splitting the space used by the existing one so that
# the two windows are placed one above the other
map ctrl+shift+w>s launch --location=hsplit --cwd=current

# create a new window splitting the space used by the existing one so that
# the two windows are placed side by side
map ctrl+shift+w>v launch --location=vsplit --cwd=current

# text thickness
text_composition_strategy 1.3 0

# disable sound
enable_audio_bell no

# tab style
tab_bar_style slant
tab_bar_min_tabs 1
tab_title_max_length 25
tab_title_template {index}:{title}
inactive_tab_background #c9c9c9

# create new tab after current one
map shift+f1 launch --type=tab --location=after --cwd=current

# colors
background #ffffff
foreground #000000
cursor none
selection_background #c9c9c9
